<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoMech+</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <nav>
      <img class="logo" src="img/Auto_1.png" alt="automech">
      <ul class="menu">
        <li><a href="login.html" class="btn">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Cadastrar usuário</h1>
    <p>Cadastre para aproveitar todos os recursos</p>
    <main>
      <section class="">

        <form>
          <div class="cadastro">
            <div> 
              <label for="id">ID:</label>
              <input type="text" id="id" placeholder="ID:">
            </div>

            <div>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" placeholder="Nome completo">
            </div>
            <div>  
              <label for="idade">idade:</label>
              <input type="text" id="idade" placeholder="idade">
            </div>
            <div>
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" placeholder="CPF">
            </div>

            <div>
              <label for="Cargo">Cargo:</label>
              <select id="Cargo" class="cargo">
                <option value="Mecânico Junior">Mecânico Junior</option>
                <option value="Mecânico Pleno">Mecânico Pleno</option>
                <option value="Mecânico Senior">Mecânico Senior</option>
                <option value="Gerente">Gerente</option>
                <option value="Atendente/caixa">Atendente/caixa</option>
              </select>
            </div>

            <div>
              <label for="telefone">Telefone:</label>
              <input type="fone" id="telefone" placeholder="Telefone">
            </div>

            <div>
              <label for="email">E-mail:</label>
              <input type="email" id="email" placeholder="E-mail">
            </div>

            <div>
              <label for="endereco">Endereço:</label>
              <input type="text" id="endereco" placeholder="Endereço / Rua / nº / bairro">
            </div>

            <div>
              <label for="admissao">Data de Admissão:</label>
              <input type="date" id="admissao" placeholder="Data de admissão">
            </div>

            <div>
              <label for="status">Status:</label>
              <select id="status">
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
              </select>
            </div>
            <div class="form-actions">
              <button type="submit">Cadastrar</button>
              <button type="reset" style="background:#555;">Cancelar</button>
            </div>
          </div>


        </form>
      </section>
    </main>
  </section>



    <footer>

      © 2025 AutoMech+ Oficina Mecânica - Todos os direitos reservados
    </footer>

</body>

</html>
