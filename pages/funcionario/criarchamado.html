<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Ordem de Serviço - Oficina</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Auto Mech +</h1>
        <p>Abertura de Ordem de Serviço</p>
    </div>

    <form class="form">

        <label>Nome do Cliente</label>
        <input type="text" placeholder="Digite o nome do cliente" required>

        <label>Veículo</label>
        <input type="text" placeholder="Ex: Fiat Uno 2010 1.0" required>

        <label>Placa</label>
        <input type="text" placeholder="XXX-0X00" required>

        <label>Tipo de Serviço</label>
     
      
        <select required>
            <option value="">Selecione...</option>
            <option>Troca de óleo</option>
            <option>Revisão geral</option>
            <option>Suspensão</option>
            <option>Freio</option>
            <option>Diagnóstico eletrônico</option>
            <option>Outro</option>
        </select>   <label>Prioridade</label>
          <select required>
            <option value="">Selecione...</option>
            <option>Alta</option>
            <option>Média</option>
            <option>Baixa</option>
         </select>
            
        <label>Descrição do Problema</label>
        <textarea placeholder="Descreva o problema informado pelo cliente..." required></textarea>

        <button type="submit">Abrir OS</button>
    </form>
</div>

</body>
</html>
